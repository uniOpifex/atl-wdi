<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tamagotchi OOP</title>
    <!-- DECOUPLED JS FILES -->
    <!-- tamagotchi is loaded first -->
    <script src="tamagotchi.js"></script>
    <!-- player is loaded afterwards so that it may refer to tamagotchi -->
    <script type="text/javascript" src="player.js"></script>
  </head>
  <body>
      <div class="tamagotchi">
      <div>
      <input type="button" id = "feed" value = "feed" onclick="player.feedTamagotchi(rockMonster)">
      <input type="button" id = "rest" value = "sleepy time" onclick="player.knockOutTamagotchi(rockMonster)">
      <input type="button" id = "medicate" value = "Medicate" onclick="player.medicateTamagotchi(rockMonster)">
      </div>
      <div>
        <input type = "button" id ="startItUp" value = "START" onclick="rockMonster.start()">
        <input type = "button" id ="stop" value = "STOP" onclick="rockMonster.stop()">
      </div>
      </div>

  </body>
</html>
